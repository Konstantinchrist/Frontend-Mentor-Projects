<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Fraunces:opsz,wght@9..144,500&family=Karla:ital,wght@0,300;1,200&family=Lexend+Deca:wght@300&family=Montserrat:wght@100&family=Outfit:wght@100;300&family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <div class="img">
    <img class="mobile-img" src="assets/image-header-mobile.jpg" alt="photo-of-people">
    <div class="background"></div>
    </div>
    <div class="text">
      <h1>Get <i>insights</i> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div>
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div>
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div>
          <h2>12m+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
    <div class="img">
      <img class="desktop-img" src="assets/image-header-desktop.jpg" alt="photo-of-people">
      <div class="background"></div>
    </div>
    </main>
</body>
</html>
