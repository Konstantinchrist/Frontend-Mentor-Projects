<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Fraunces:opsz,wght@9..144,500&family=Karla:ital,wght@0,300;1,200&family=Kumbh+Sans&family=League+Spartan:wght@100&family=Lexend+Deca:wght@300&family=Montserrat:wght@100&family=Open+Sans&family=Outfit:wght@100;300&family=Overpass:wght@100;400;700&family=Poppins:wght@400;600&family=Raleway:wght@200&family=Red+Hat+Display&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>

  <div class="rating-interface">
    <img class="star" src="assets/icon-star.svg" alt="star">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <div class="rating-options">
      <button class="rating-button">1</button>
      <button class="rating-button">2</button>
      <button class="rating-button">3</button>
      <button class="rating-button">4</button>
      <button class="rating-button">5</button>
    </div>
    <button class="submit-button" id="submit-button" type="submit">SUBMIT</button>
  </div>

  
  <div class="thank-you-interface">
    <img src="assets/illustration-thank-you.svg" alt="image">
    <p class="result">You selected <span id="rating"></span> out of 5</p>
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch</p>
    <button type="submit" class="submit-button noletterspacing" id="backToRating-button">Back to Rating</button>
  </div>


</body>
</html>
