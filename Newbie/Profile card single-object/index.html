<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Fraunces:opsz,wght@9..144,500&family=Karla:ital,wght@0,300;1,200&family=Lexend+Deca:wght@300&family=Montserrat:wght@100&family=Outfit:wght@100;300&family=Raleway:wght@200&family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <img class="background-card" src="assets/bg-pattern-card.svg" alt="background">
    <img class="profile-pic" src="assets/image-victor.jpg" alt="profile-pic">
    <article>
    <h1>Victor Crest <i>26</i></h1>
    <h2>London</h2>
    <div class="strich"></div>

    <div class="stats">

      <div>
        <h3>80K</h3>
        <p>Followers</p>
      </div>
     
      <div>
        <h3>803K</h3>
        <p>Likes</p>
      </div>

      <div>
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
    </article>
  </main>
</body>
</html>
