<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <img class="background" src="assets/bg-pattern-desktop.svg" alt="background">
  <main>
    <section>
      <img class="logo" src="assets/logo.svg" alt="logo">
      <img class="hero-mobile" src="assets/hero-mobile.jpg" alt="picture">
      <div class="text">
        <h1><i>WE'RE</i> <br>COMING<br> SOON</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="input-div">
          <input id="input" placeholder="Email Address" name="email" type="text" autocomplete="off">
          <button type="submit" id="submit-button" class="arrow-button">
            <img class="arrow" src="assets/icon-arrow.svg" alt="arrow">
          </button>
          <img id="error" class="error" src="assets/icon-error.svg" alt="error">
        </div>
        <p id="error-message-1" class="error-text">Please provide a valid email!</p>
      </div>
    </section>
    <img class="hero-desktop" src="assets/hero-desktop.jpg" alt="picture">
  </main>

</body>
</html>
