<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Fraunces:opsz,wght@9..144,500&family=Karla:ital,wght@0,300;1,200&family=Kumbh+Sans&family=League+Spartan:wght@100&family=Lexend+Deca:wght@300&family=Montserrat:wght@100&family=Open+Sans&family=Outfit:wght@100;300&family=Poppins:wght@400;600&family=Raleway:wght@200&family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Fraunces:opsz,wght@9..144,500&family=Karla:ital,wght@0,300;1,200&family=Kumbh+Sans&family=League+Spartan:wght@100&family=Lexend+Deca:wght@300&family=Montserrat:wght@100&family=Outfit:wght@100;300&family=Poppins:wght@400;600&family=Raleway:wght@200&family=Red+Hat+Display&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1a1591be80.js" crossorigin="anonymous"></script>
</head>
<body>

  <picture class="picture">
    <source media="(min-width: 1200px)" srcset="assets/bg-desktop.svg">
    <img src="assets/bg-mobile.svg" alt="backgound">
  </picture>
  
  <header>
    <img class="logo" src="assets/logo.svg" alt="logo">
  </header>

  <main>
    <img class="img-main" src="assets/illustration-mockups.svg" alt="main-picture">

    <section class="section-text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
      <button>Register</button>
    </section>
  </main>

  <footer>
    <div>
      <i class="fa-brands fa-facebook-f"></i>
    </div>
    <div>
      <i class="fa-brands fa-twitter"></i>
    </div>
    <div>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </footer>

</body>
</html>
