<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>

    <h1>We're launching soon</h1>

          <div>
            <div class="upper"></div>
            <div class="lower"></div>
            <span id="days">10</span>
          </div>
          <p>days</p>
      </div>

      <div>
        <div>
          <div class="upper"></div>
          <div class="lower"></div>
          <span id="hours">25</span>
        </div>
        <p>hours</p>
      </div>

      <div>
          <div>
            <div class="upper"></div>
            <div class="lower"></div>
            <span id="minutes">78</span>
          </div>
          <p>minutes</p>
      </div>

      <div>
        <div>
          <div class="upper"></div>
          <div class="lower"></div>
          <span id="seconds">09</span>
        </div>
        <p>seconds</p>
      </div>
    </div>
  </main>
