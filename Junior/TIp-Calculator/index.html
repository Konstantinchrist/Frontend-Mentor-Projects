<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <style> @import url('https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Big+Shoulders+Display&family=Fraunces:opsz,wght@9..144,500&family=Josefin+Sans:wght@100;300;400&family=Karla:ital,wght@0,300;1,200&family=Kumbh+Sans&family=League+Spartan:wght@100&family=Lexend+Deca:wght@300&family=Libre+Franklin:wght@100;400;600&family=Manrope:wght@300;500;700&family=Montserrat:wght@100&family=Open+Sans&family=Outfit:wght@100;300&family=Overpass:wght@100;400;700&family=Poppins:wght@400;600&family=Raleway:wght@200&family=Red+Hat+Display&family=Rubik:wght@300;400;600;700&family=Space+Mono&family=Ubuntu:wght@300;400;700&display=swap'); </style>
  <script defer src="script.js"></script>
</head>
<body>
  <img class="logo" src="assets/logo.svg" alt="logo">
  <main>
    <section>
      <div class="bill-div">
        <label for="bill">bill</label>
        <div>
          <img src="assets/icon-dollar.svg" alt="icon-dollar">
          <input id="bill-input" type="number">
        </div>
      </div>

      <p>Select tip</p>
      <div class="tip-options">
        <p class="tip" id="five">5%</p>
        <p class="tip" id="ten">10%</p>
        <p class="tip" id="fifteen">15%</p>
        <p class="tip" id="twenty">20%</p>
        <p class="tip" id="fifty">50%</p>
        <input type="number" name="custom-tip" id="custom-tip" placeholder="custom">
      </div>

      <div class="people-div">
        <div>
          <label for="people">people</label>
          <p id="error">Can't be lower than 0</p>
        </div>
        <div>
          <img src="assets/icon-person.svg" alt="icon-person">
          <input id="people-input" type="number">
        </div>
      </div>
    </section>

    <section>
      <div>
        <div>
          <p>Tip amount</p>
          <p>/ person</p>
        </div>
        <p id="tip-per-person">$0.00</p>
      </div>

      <div>
        <div>
          <p>Total</p>
          <p>/ person</p>
        </div>
        <p id="total-per-person">$0.00</p>
      </div>

      <button id="reset-btn" class="button">RESET</button>
    </section>
  </main>
</body>
</html>
