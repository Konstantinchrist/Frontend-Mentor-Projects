<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script type="module" defer src="script.js"></script>
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Big+Shoulders+Display&family=Fraunces:opsz,wght@9..144,500&family=Karla:ital,wght@0,300;1,200&family=Kumbh+Sans&family=League+Spartan:wght@100&family=Lexend+Deca:wght@300&family=Manrope:wght@300;500;700&family=Montserrat:wght@100&family=Open+Sans&family=Outfit:wght@100;300&family=Overpass:wght@100;400;700&family=Poppins:wght@400;600&family=Raleway:wght@200&family=Red+Hat+Display&family=Rubik:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section>
      <div>
        <p class="my-balance">My balance</p>
        <p class="my-balance-value">$921.48</p>
      </div>

      <img src="assets/logo.svg" alt="logo">
    </section>

    <section>
      <h1>Spending - Last 7 days</h1>

      <div class="chart">
        <div class="mon"></div> 
        <div class="tue"></div>
        <div class="wed"></div>
        <div class="thu"></div>
        <div class="fri"></div>
        <div class="sat"></div>
        <div class="sun"></div>
      </div>

      <div class="conclusion">
        <div class="total-month-div">
          <p class="total-month">Total this month</p>
          <p class="total-month-value">$478.33</p>
        </div>

        <div class="last-month-div">
          <p class="last-month-value">+2.4%</p>
          <p class="last-month">from last month</p>
        </div>
      </div>
    </section>
  </main>
  
</body>
</html>
